<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script src="https://kit.fontawesome.com/b224cd0dbb.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,800&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <link rel="stylesheet" href="src/style.css" />
    <title>Wireframe Homework</title>
</head>

<body>
  
    <div class="container">
        <div class="weather-app">
            <h1>WeatherPro</h1>

            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-5">
                        <input type="search" class="form-control" placeholder="Type in a city" id="city-input" autocomplete="off"/>
                    </div>
                    <div class="col-3">
                        <input type="submit" class="form-control btn btn-primary" value=" Search" />
                    </div>
                    <div class="col-3">
                      <button class = "btn btn-success w-100" id="current-location-button">
                        current
                      </button>
                    </div>
                </div>

            </form>


            <div class="row">
                <div class="col-5 lagos">
                    <ul>
                        <li>
                            <h2 id="city"></h2>
                        </li>
                        <li>
                            <span class="today" id="date">
                                <li id="description"></li>
                     
                            </span>
                        </li>
                        <li>

                            <img src="" alt="Clear" class="icon" id="icon" />
                            <span class="temp" id="temperature"></span>
                            <span  class="units" id="celsius"><a href="#" id="celsius-link" class="active"> °C </a>|<a href="#" id="fahrenheit-link" > °F </a>
                        </span>
                        </li>

                    </ul>
                </div>

                <div class="col-3 weatherinfo">
                    <ul>
                     
                        <li>Humidity: <span id="humidity1"></span>%</li>
                        <li> Wind: <span id="wind1"></span>km/h</li>
                       
                    </ul>
                </div>

            </div>
            </div>
            <hr>

            <div class="weather-forecast" id="forecast">
       
    </div>
    </div>
    <small>
  <div class="git"> <a href="https://github.com/blesyn06/My-Weather-app" target="_blank" rel="noreferrer" >Open-source code</a>, by Blessing Olanipekun</div></small>

    <script src="src/index.js"></script>
</body>

</html>
